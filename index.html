<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/4fb8ac8ed6.js" crossorigin="anonymous"></script>
        
    </head>
<body>
    <div class="griddy-center">
        <h1 class="bigFont">Generate a random password</h1>
        <h2 class="bigFont">Don't use insecure passwords - auto generate a random password now</h2>
        <form class="password-form">
            <div class="flexy"><h3 class="bigFont">Set Password Length</h3><input type="number" name="amount" placeholder="5" min="8" max="20" id="length"></div><div class="flexy"><label for="symbols"><h3 class="bigFont">Use symbols</h3></label><input type="checkbox" id="symbols" name="symbols" value="Bike"></div><div class="flexy"><label for="numbers"><h3 class="bigFont">Use numbers</h3></label><input type="checkbox" id="numbers" name="numbers" value="Bike"></div><button type="submit" class="btn bigFont">Generate</button>
        </form><div class="flexy"><div id="displayPassword"></div><i class="fa-regular fa-copy" id="copyBtn" style="font-size:30pt;margin-left:20px;"></i></div><hr>
    </div>
    <script src="index.js"></script>












</body>
</html>
