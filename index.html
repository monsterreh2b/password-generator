<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/4fb8ac8ed6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="griddy-center">
                    <h1 class="bigFont">Generate a random password</h1>

                    <form class="password-form">
                        <div class="flexy"><h3 class="bigFont">Set Password Length</h3><input type="number" name="amount" placeholder="5" min="8" max="20" id="length"></div><div class="flexy"><label for="symbols"><h3 class="bigFont">Use symbols</h3></label><input type="checkbox" id="symbols" name="symbols" value="Bike"></div><div class="flexy"><label for="numbers"><h3 class="bigFont">Use numbers</h3></label><input type="checkbox" id="numbers" name="numbers" value="Bike"></div><button type="submit" class="btn" style="font-size:35px;">Generate</button>
                    </form><div class="flexy"><input type="text" value="" id="displayPassword" size="25" style="font-size:23pt;"><img alt="" id="copyBtn" style="height: 35px;margin-left:10px;" src="copy.png"></div>
                </div>
                <script src="index.js"></script>



















            </div>
        </div>
    </div>

</body>
</html>
